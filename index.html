<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f0f0f0;
        }
        .contenedor {
            background: white;
            padding: 25px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h2 { text-align: center; }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
    </style>

    
    <script src="script.js" defer></script>
</head>
<body>

<div class="contenedor">
    <h2>Calculadora de IMC</h2>

    <label>Peso (kg):</label>
    <input type="number" id="peso" placeholder="Ej: 70">

    <label>Altura (m):</label>
    <input type="number" step="0.01" id="altura" placeholder="Ej: 1.65">

    <button onclick="calcularIMC()">Calcular IMC</button>

    <div id="resultado"></div>
</div>

</body>
</html>
